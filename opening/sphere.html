<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./sphere.css">
  <script type="text/javascript" src="js/three.js"></script>
  <script type="text/javascript" src="js/three.min.js"></script>
  <script type="text/javascript" src="js/GLTFLoader.js"></script>
  <script src="./sphere.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
      position: relative; /* Position for the title image */
    }

    #title {
      position: absolute; /* Position the title image absolutely */
      top: 5%;
      left: 30%;
      width: 40%; /* Set the width to 100% to fill the entire screen width */
      height: auto; /* Automatically adjust the height to maintain the image's aspect ratio */
      z-index: 1;
    }    

    /* Styling for the START and EXIT images */
    #start, #exit {
      position: absolute;
      cursor: pointer;
      z-index:10;
    }

    /* Set the size for the START image */
    #start {
      top: 50%; /* Adjust the top position */
      left: 110px; /* Adjust the left position for START image */
      width: 300px; /* Set the width as per your preference */
      height: auto; /* Automatically adjust the height */
    }

    /* Set the size for the EXIT image */
    #exit {
      top: 50%; /* Adjust the top position */
      right: 110px; /* Adjust the right position for EXIT image */
      width: 225px; /* Set the width as per your preference */
      height: auto; /* Automatically adjust the height */
    }
  </style>
</head>
<body>
  <img id="title" src="asets/title.png" alt="Title Image">
  <div id="canvas">
    <div class="keys">
    </div>
    <a href="javascript:void(0);" onclick="startGame()"><img id="start" src="asets/start.png"></a>     
    <img id="exit" src="asets/exit.png" alt="Exit Image">
  </div>

  <audio id="openingAudio" autoplay loop><source src="../sound/opening.mp3" type="audio/mp3"></audio>
  <audio id="gameStartAudio" src="../sound/game_start.mp3"></audio>

  <script>
    var openingAudio = document.getElementById("openingAudio");
    var gameStartAudio = document.getElementById("gameStartAudio");
  
    // 오프닝 음악 나오다가 start 누르면 음악 멈추고 gamestart 효과음 나오고 페이지 넘어감
    function startGame() {
      openingAudio.pause();
      openingAudio.currentTime = 0; 
      gameStartAudio.play();

      setTimeout(function() {
        window.location.href = "../main/main.html";
      }, 500);
    }
  </script>
</body>
</html>
