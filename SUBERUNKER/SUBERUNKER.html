<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>avoid ball</title>
    <link rel="stylesheet" href="SUBERUNKER.css" />
    <title>Your Webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  </head>
  <body>
    <script type="text/javascript" src="assets/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <body>
      <div class="container">
        <div id="modal1" class="modal">
          <div class="modal-content">
            <span class="close1">&times;</span>
            <h2>Welcome to the Game!</h2>
            <p>move the mouse to eat yellow balls!
            <br>avoid green balls!
            </p>
            <button id="startGame">Start Game</button>
          </div>
        </div>
        <div id="modal2" class="modal">
          <div class="modal-content">
            <span class="close2">&times;</span>
            <h2>You win!</h2>
            <p>Click the button to go to main
            </p>
            <button id="RestartGame">Restart Game</button>
          </div>
        </div>
        <div class="hud">
          <div class="info-box">
            <h1 id="level"></h1>
            <h3 id="score"></h3>
          </div>
          <div id="progress-container">
            <div id="progress-bar"></div>
          </div>
        </div>
        <div id="webgl-container"></div>
      </div>
    <script src="SUBERUNKER.js"></script>
  </body>
</html>
