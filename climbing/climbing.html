<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="climbing.css">
</head>

<body>
  <div id="container">
    <div id="game"></div>
    <div id="score">0</div>
    <div id="instructions">
      <h3>클릭이나 스페이스바로 블럭을 떨어뜨려주세요</h3>
    </div>
    <div class="game-over">
      <div id="over-text">
        <h2>Game Over</h2>
        <h4>무당이는 여기까지만 올라가겠대요</h4>
        <h4>클릭이나 스페이스바로 다시 시작할 수 있어요</h4>
      </div>
    </div>
    <div class="game-ready">
      <div id="start-button">무당이의 영장산 등반 시작</div>
      <div></div>
    </div>
  </div>
  <script type="text/javascript" src="three.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
  <script src="climbing.js"></script>
</body>

</html>
