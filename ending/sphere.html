<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./sphere.css">
  <script type="text/javascript" src="js/three.js"></script>
  <script type="text/javascript" src="js/three.min.js"></script>
  <script type="text/javascript" src="js/GLTFLoader.js"></script>
  <script src="./sphere.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
      position: relative; /* Position for the title image */
    }

    #goodbye {
      position: absolute; /* Position the title image absolutely */
      top: 13%;
      left: 30%;
      width: 40%; /* Set the width to 100% to fill the entire screen width */
      height: auto; /* Automatically adjust the height to maintain the image's aspect ratio */
      z-index: 1;
    }    
    /* Set the size for the START image */
    #restart {
      position: absolute;
      cursor: pointer;
      z-index:10;
      top: 90%; /* Adjust the top position */
      left: 650px; /* Adjust the left position for START image */
      width: 200px; /* Set the width as per your preference */
      height: auto; /* Automatically adjust the height */
    }
  </style>
</head>
<body>
  <img id="goodbye" src="asets/goodbye.png" alt="Goodbye Image">
  <div id="canvas">
    <a href="javascript:void(0);" onclick="restartGame()"><img id="restart" src="asets/restart.png"></a>     
  </div>

  <audio id="endingAudio" autoplay loop><source src="../sound/ending.mp3" type="audio/mp3"></audio>
  <audio id="gameStartAudio" src="../sound/game_start.mp3"></audio>

  <script>
    var endingAudio = document.getElementById("endingAudio");
    var gameStartAudio = document.getElementById("gameStartAudio");
  
    function restartGame() {
      endingAudio.pause();
      endingAudio.currentTime = 0;
      gameStartAudio.play();

      setTimeout(function() {
        window.location.href = "../opening/sphere.html";
      }, 500);
    }
  </script>

</body>
</html>
